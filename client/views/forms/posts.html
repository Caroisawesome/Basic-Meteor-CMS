<template name="newPostForm">
    {{#autoForm collection="Posts" type=formType id="newPostForm" doc=doc }}
        <fieldset>
          <legend>Add a Post</legend>
          {{> afQuickField name='postType'}}
          {{> afQuickField name='content'}}
          {{> afQuickField name='columnWidth'}}
          {{> afQuickField name='_pageId' value=getCurrentPageId }}
          {{> afQuickField name='_userId'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
	{{/autoForm}}

	{{#if this.post}}{{#with doc}}
	{{> getLinkRemove text="Remove Post" callback=showConfirmationRemovePost }}
	{{/with}}
	{{/if}}

</template>
