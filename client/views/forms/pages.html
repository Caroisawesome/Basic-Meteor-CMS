<template name="newPageForm">
    {{#autoForm collection="Pages" type=formType id="newPageForm" doc=doc}}
        <fieldset>
          <legend>Add a Page</legend>
          {{> afQuickField name='title'}}
          {{> afQuickField name='slug'}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
</template>
